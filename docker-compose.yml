services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: doctrs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d doctrs"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: ./backend
      extra_hosts:
        - "pypi.org:151.101.64.223"
        - "files.pythonhosted.org:151.101.64.223"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/doctrs
      JWT_SECRET_KEY: super-secret-change-me
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      SEED_ADMIN_EMAIL: admin@sabina.dev
      SEED_ADMIN_PASSWORD: Admin12345!
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      CHOKIDAR_USEPOLLING: "true"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      app:
        condition: service_started

volumes:
  postgres_data:
  frontend_node_modules:
