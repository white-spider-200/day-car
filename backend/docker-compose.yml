services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: doctrs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d doctrs"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres_test:
    image: postgres:16
    environment:
      POSTGRES_DB: doctrs_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d doctrs_test"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/doctrs
      JWT_SECRET_KEY: super-secret-change-me
      SEED_ADMIN_EMAIL: admin@sabina.local
      SEED_ADMIN_PASSWORD: Admin12345!
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  postgres_test_data:
